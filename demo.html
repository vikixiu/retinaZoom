<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="IE=EmulateIE7, IE=9" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Retina Effect</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
<div id="main">
	<div class="retinaContainer">
		<div class="desc">
			<h2>default</h2>
			<p>$('#retinaDefault').retina({wheel:false});</p>
		</div>
		<div class="holder">
			<img src="img/psbe.jpg" width="335" height="188" alt="" />
			<div class="retina" id="retinaDefault"></div>
			<div style="display:none"><img src="img/psbe.jpg" width="670"  height="376" alt="zoom" style="width:670px; height:376px"/></div>
		</div>
	</div>
	
	<div class="retinaContainer">
		<div class="desc">
			<h2>retina zoom when mousewheel</h2>
			<p>$('#retinaWheel').retina();</p>
		</div>
		<div class="holder">
			<img src="img/psbe.jpg" width="335" height="188" alt="" />
			<div class="retina" id="retinaWheel"></div>
			<div style="display:none"><img src="img/psbe.jpg" width="670"  height="376" alt="zoom" style="width:670px; height:376px"/></div>
		</div>
	</div>
	<div class="retinaContainer">
		<div class="desc">
			<h2>limit retina size when mousewheel</h2>
			<p>$('#retinaWheelSize').retina({sizelimit:200});</p>
		</div>
		<div class="holder">
			<img src="img/psbe.jpg" width="335" height="188" alt="" />
			<div class="retina" id="retinaWheelSize"></div>
			<div style="display:none"><img src="img/psbe.jpg" width="670"  height="376" alt="zoom" style="width:670px; height:376px"/></div>
		</div>
	</div>
	
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery_mousewheel_plugin.js"></script>
<script type="text/javascript" src="DD_roundies_0.0.2a.js"></script>
<script type="text/javascript" src="jquery.retina.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#retinaDefault').retina({wheel:false});
		$('#retinaWheel').retina();
		$('#retinaWheelSize').retina({sizelimit:200});
		
	});
	
</script>
</body>
</html>
