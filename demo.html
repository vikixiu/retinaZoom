<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="IE=EmulateIE7, IE=9" http-equiv="X-UA-Compatible">
<title>Retina Effect</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
<div id="main">

    	<div id="holder">
			<img src="img/psbe.jpg" width="335" height="188" alt="Web Page" />
        	<div id="retina"></div>
			<div style="display:none"><img src="img/psbe.jpg" width="670"  height="376" alt="zoom" style="width:670px; height:376px"/></div>
        </div>
    
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery_mousewheel_plugin.js"></script>
<script type="text/javascript" src="DD_roundies_0.0.2a.js"></script>
<script type="text/javascript" src="jquery.retina.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#retina').retina('#holder');
	});
	if($.browser.msie){
		DD_roundies.addRule('#retina', $('#retina').width()/2 + 'px');
	}
</script>
</body>
</html>
